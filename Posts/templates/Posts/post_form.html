<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogMe | New Post</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css"
        href="{% static 'css/bootstraptheme.min.css' %}"/>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js ' %}"></script>
    <script src="{% static "js/functions.js" %}"></script>
</head>
<body>

<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/posts/view">
            <img alt="Brand" src="...">
          </a>
        </div>
      </div>
    </nav>

<div class="page-header">
        <h1 class="col-sm-offset-1">What's your new masterpiece ?</h1>
    </div>

<div class="jumbotron">

    <form method="POST" id="create_form">
        {% csrf_token %}
        <div class="fieldWrapper col-sm-offset-1">
            Title : {{ form.title }}<br><br>
            content : {{ form.content }} <br><br>
        </div>
        <input type="submit" value="publish" class="btn btn-primary col-sm-offset-10">
    </form>
</div>



</body>
</html>
