<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogMe | Post</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css"
        href="{% static 'css/bootstraptheme.min.css' %}"/>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js ' %}"></script>

</head>
<body>

<div class="page-header">
        <h1 class="col-sm-offset-1">{{ object.title }}</h1>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" class="col-sm-offset-9">
                Share on Facebook
    </a>
    {%  if request.user.id  == post.author_id %}
    <a href="/posts/delete/{{ post.id }}" class="btn btn-sm">delete</a>
    {% endif %}

        <div class="well">
            last updated : {{ object.updated | date}} <br>
            posted on: {{ object.timestamp | date }}
            <p>author: {{ object.author }}</p>
        </div>
</div>

<div>
 <p class="text-center">{{ object.content }}</p>
</div>


</body>
</html>
